{% extends "webpages/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Library</title>
</head>
<body>
  {% block content %}
  <h1>Welcome to the Library!</h1>
    <ul>
        
          {% for book in library %}
          <li>
            {{book.title}}by {{book.author}}
          </li>
         {% endfor %}
    </ul>  
    {% endblock content %}  
</body>
</html>
